<ion-content class="background">
<ion-card>
  <ion-card-header>Login</ion-card-header>
  <ion-card-content>
    <form (ngSubmit)="login()">
    <ion-list no-line>
      <ion-item>
        <ion-label color="light" floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="light" floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <a>Forgot Login Details?</a>
      <button ion-button block outline color="light">Login</button>
    </ion-list>
  </form>
  </ion-card-content>
</ion-card>
