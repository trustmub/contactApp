<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons padding end>
        <button ion-button icon-only (click)="refreshContactList()">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list *ngFor="let item of itemlisting">
            <ion-item-sliding>
            <ion-item>                
              <ion-avatar item-start>
                <img>
              </ion-avatar>
              <h1>{{item.name}}</h1>
              <h3>{{ item.phone}}</h3>
              <p>{{ item.email}}</p>                
            </ion-item>
            <ion-item-options side="right" (ionSwipe)="deleteItem(item)">
              <button ion-button expandable (click)="deleteItem(item)">
                <ion-icon name="close"></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding>            
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
