<ion-content id="welcome" item-height="100%">
  <ion-grid >
    <ion-row>
      <ion-col width-100 class="app-name">
        <h1>Welcome to ContactSync</h1><br><br>
        <h6>Sync only those important contacts Securely online</h6>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="btn-grp">
      <ion-row>
        <ion-col center text-center>
          <button ion-button block outline color="primary" (click)="signup()">Sign up</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center text-center>
          <button ion-button block outline color="primary" (click)="login()">Log in</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
