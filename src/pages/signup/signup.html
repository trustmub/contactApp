<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="signup()">
    <ion-list no-line>
      <ion-item>
        <ion-label color="dark" floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="dark" floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="dark" floating>Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
        </ion-item><br>
      <button ion-button block outline color="primary">Create Account</button>
    </ion-list>
  </form>
</ion-content>
